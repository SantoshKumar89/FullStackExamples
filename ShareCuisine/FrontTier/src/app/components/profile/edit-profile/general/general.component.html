<div class="row py-3">
    <div class="col-12">
        <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" formControlName="userName" class="form-control">
                </div>                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control">
                </div>
                <div formGroupName="profile">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="textarea" id="description" formControlName="description" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" formControlName="phone" placeholder="10-Digits" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control">                        
                    </div>
                </div>
                <button type="submit" [disabled]="!generalForm.valid" class="btn btn-primary btn-block">Save</button>
        </form>
    </div>
</div>
