<div class="row">
    <div class="col-sm-8">
        <img src="../../assets/Images/SiginUp.jpg" width="460" height="345">
    </div>
    <div class="col-sm-4" style="border-style: solid; border-width:2px;">

        <form>
            <div class="form-group">
        <label>
            Sign up to see photos and videos from your friends.
        </label>
        <button type="button" class="btn btn-primary"><i class="fa fa-facebook-square"></i> Login in with
            Facebook</button>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputFullName">Full Name</label>
                <input type="text" class="form-control" id="exampleInputFullName">
            </div>
            <div class="form-group">
                <label for="exampleInputUserName">User Name</label>
                <input type="text" class="form-control" id="exampleInputUserName">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
